<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
    >
      <fieldset>
        <legend>Personal information</legend>
        <div>
          <label for="surname">
            Surname:
            <input
              type="text"
              id="surname"
              name="surname"
              autocomplete="off"
            >
          </label>
        </div>
        <div>
          <label for="name">
            Name:
            <input
              type="text"
              id="name"
              name="name"
              autocomplete="off"
            >
          </label>
        </div>
        <div>
          <label for="age">
            How old are You?
            <input
              type="number"
              id="age"
              name="age"
              value="12"
              max="100"
              min="0"
            >
          </label>
        </div>
        <div>
          <label for="birth">
            Full date of birth:
            <input
            type="date"
            id="birth"
            name="birth"
          >
          </label>
        </div>
        <div>
          <label for="agreement">
            I accept the term of the agreement
            <input
              type="checkbox"
              id="agreement"
              name="agreement"
            >
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend>
          Registration
        </legend>
        <div>
          <label for="email">
            E-mail:
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="email@example.com"
              autocomplete="off"
            >
          </label>
        </div>
        <div>
          <label for="password">
            Password:
            <input
              type="password"
              name="password"
              id="password"
              minlength="8"
              maxlength="18"
              required
              autocomplete="off"
            >
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend>
          An interesting fact about you!
        </legend>
        <div>
          Do you love cats?
          <label for="yes">
            <input
              type="radio"
              id="yes"
              name="cats"
              value="Yes"
            >
            Yes
          </label>
          <label for="no">
            <input
              type="radio"
              id="no"
              name="cats"
              value="No"
            >
             No
          </label>
        </div>
        <div>
          <label for="color">
            What is your favorite color?
            <input
              type="color"
              name="color"
              id="color"
              value="#000000"
            >
          </label>
        </div>
        <div>
          <label for="bedtime">
            What time do you go to bed?
            <input
              type="time"
              id="bedtime"
              name="bedtime"
              step="2"
            >
          </label>
        </div>
        <div>
          <label for="brand">
            What are you favorite brand of cars?
            <select
              name="brand"
              id="brand"
              multiple
              size="4"
            >
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>
        <div>
          <label for="rate">
            How do you rate our work?
            <input
              type="range"
              id="rate"
              name="rate"
              min="0"
              max="100"
            >
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend>
          Additional info:
        </legend>
        <div>
          <label for="comments">
            Comments:
            <textarea
              name="comments"
              id="comments"
              autocomplete="off"
            >
            </textarea>
          </label>
        </div>
        <div>
          <label for="recommend">
            Would you recommend us?
            <select
              id="recommend"
              name="recommend"
            >
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button
        type="submit"
        onsubmit="onSubmit()"
      >
        Submit
      </button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
